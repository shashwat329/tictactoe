<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav>
        <header>welcome tic tac toe</header>
    </nav>
    <div class="gamecontainer">
        <div class="game">
            <div class="cell bt bl" ><span class="celltext"></span></div>
            <div class="cell bt"><span class="celltext"></span></div>
            <div class="cell bt br"><span class="celltext"></span></div>
            <div class="cell bl"><span class="celltext"></span></div>
            <div class="cell "><span class="celltext"></span></div>
            <div class="cell br"><span class="celltext"></span></div>
            <div class="cell bb bl"><span class="celltext"></span></div>
            <div class="cell bb "><span class="celltext"></span></div>
            <div class="cell bb br"><span class="celltext"></span></div>
        </div>
        <div class="gameinfo">
            <div class="msg">
            <p>X turn</p>
            </div>
            <div class="btn">
                <button id="rest">reset</button>
            </div>
            <div class="img"><img src="" alt=""></div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
